<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Stopwatch</title>
</head>
<body>
   <div class="container">  <!--container in which stopwatch and their buttons will be there -->
  <div class="stopwatch">    <!--  this is dial of stopwatch -->
    <p>
      <span class="minutes">0</span>
      <span class="colon">:</span>          <!--   these are the contents of dial, minutes and seconds -->

      <span class="seconds">0</span>

    </p>
  </div>

  <div class="buttons">                   <!--   this div is for buttons -->
    <button id="start">Start</button>     <!-- this are the buttons which 
                                             have differnet functionalities as start reset stop-->
    <button id="reset">Reset</button>      
    <button id="stop">Stop</button>
  </div>
</div>


<script src="index.js">
  
</script>
</body>
</html>
